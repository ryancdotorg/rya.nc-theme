{% extends "base.html" %}

{% block title %}Tags | {{ SITENAME }}{% endblock %}

{% block content %}
  <div class="article inside">
    <h1>Tags on {{ SITENAME }}:</h1>
    <ul>
    {%- for tag, articles in tags|csort %}
      <li><a href="/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
