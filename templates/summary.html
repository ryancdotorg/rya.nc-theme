<div class="article">
<div class="inside">
<header> <h1 class="entry-title"><a href="/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h1></header>
<div class="entry-summary">
{{ article.summary }}
<a href="/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">Read more...</a>
</div><!-- /.entry-summary -->
<footer class="postmeta">
<abbr class="published" title="{{ article.date.isoformat() }}">{{ article.locale_date }}</abbr>
|
{% for author in article.authors %}
    <a href="/{{ author.url }}" title="Posts by {{ author|author_info('name') or author }}">{{ author|author_info('name') or author }}</a>
{% endfor %}
| Tags:
{% for tag in article.tags %}
    <a href="/{{ tag.url }}">{{ tag }}</a>
{% endfor %}
</footer><!-- /.postmeta -->
</div><!-- /.inside -->
</div><!-- /.article -->
